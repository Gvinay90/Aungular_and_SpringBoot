<h2>Series Details</h2> 

<hr/>
<div *ngIf="team">
  <div>
    <label><b>Id: </b></label> {{team.id}}
  </div>
  <div>
    <label><b>Team Name: </b></label> {{team.teamName}}
  </div>
  <div>
    <label><b>Date of Match: </b></label> {{team.dateOfMatch}}
  </div>
  <div>
    <label><b>Series Name: </b></label> {{team.seriesName}}
  </div>
  <div >
    <label><b>Tempeture on the Day in Celsius: </b></label> {{temp}}
  </div>
  <div >
    <label><b>Description of Climate: </b></label> {{description}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Team List</button><br>
