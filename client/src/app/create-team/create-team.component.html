<h3>Create Team</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Team Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="team.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Team Name</label>
      <input type="text" class="form-control" id="teamName" required [(ngModel)]="team.teamName" name="teamName">
    </div>

    <div class="form-group">
      <label for="name">Date of Match</label>
      <input type="date" class="form-control" id="dateOfMatch" required [(ngModel)]="team.dateOfMatch" name="dateOfMatch">
    </div>

    <div class="form-group">
        <label for="name">Series Name</label>
        <input type="text" class="form-control" id="seriesName" required [(ngModel)]="team.seriesName" name="seriesName">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="newTeam()">Add</button> 
</div>
