<h3>Update Series</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Series Name</label>
      <input type="text" class="form-control" id="seriesName" required 
      [(ngModel)]="series.seriesName" name="seriesName">
    </div>

    <div class="form-group">
      <label for="name">Start Date</label>
      <input type="date" class="form-control" id="startDate" required 
      [(ngModel)]="series.startDate" name="startDate">
    </div>

    <div class="form-group">
      <label for="name">End Date</label>
      <input type="date" class="form-control" id="endDate" required 
      [(ngModel)]="series.endDate" name="endDate">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
